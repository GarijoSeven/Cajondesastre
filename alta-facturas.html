<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir facturas</title>
</head>
<body>
    <form action="/backend/alta-facturas.php" method="POST">
        <label for="nombre">Nombre de la factura:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
      
        <label for="fecha_emision">Fecha de emisión:</label><br>
        <input type="date" id="fecha_emision" name="fecha_emision" required><br><br>
      
        <label for="fecha_vencimiento">Fecha de vencimiento:</label><br>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required><br><br>
      
        <label for="importe">Importe (€):</label><br>
        <input type="number" step="0.01" id="importe" name="importe" required><br><br>
      
        <label for="pendiente_pago">¿Pendiente de pago?</label><br>
        <select id="pendiente_pago" name="pendiente_pago">
          <option value="1" selected>Sí</option>
          <option value="0">No</option>
        </select><br><br>
      
        <button type="submit">Guardar factura</button>
      </form>
      
    
</body>
</html>
